<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Counter</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">



            // Describing a react component of the app
            function App() {

                // React.useState returns a variable with a value from parenthesis "0" and a function used to update State
                const [count, setCount] = React.useState(0);

                function updateCount() {
                    // To change "count" variable we HAVE TO use function provided by React.useState
                    setCount(count + 1)
                }

                return (
                    <div>
                        <div>{count}</div>
                        <button onClick={updateCount}>Count</button>
                    </div>
                );
            }
            // ReactDOM.render takes component and html element
            ReactDOM.render(<App />, document.querySelector("#app"))
        </script>
    </body>
</html>
