<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter May</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src= "https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- Component destination div -->
    <div id="app"></div>

    <script type="text/babel">
        
        // Functions returns components.
        function App() {

            // "useState" takes initial state of "0" and returns state and function for changing that state
            const [count, setCount] = React.useState(10)

            // To update the state we MUST use the "setCount" function from array
            function updateCount() {
                setCount(count + 1)
            }

            return (
                <div>
                    <div>{count}</div>
                    <button onClick={updateCount}>Count</button>
                </div>
            )
        }

        // Rendering components
        ReactDOM.render(<App />, document.querySelector("#app"))

    </script>

</body>
</html>
