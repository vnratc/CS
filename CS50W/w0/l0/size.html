<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Body has a default margin of 8px, at least in Chrome. That's why main is not touching the edge of the page. If we set body's margin to "0", it will. */
        main {
            background-color: lightblue;
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 0px;
            border: 10px solid;
            text-align: center;
        }
    </style>
    <title>Size</title>
</head>
<body>
    <main>
        Hello, world!
    </main>
</body>
</html>
