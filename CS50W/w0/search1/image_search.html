<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="flexbox-container nav">
        <div class="flexbox-item"></div>
        <div class="flexbox-item"></div>
        <div class="flexbox-item">
            <a class="nav-a" href="index.html">Google Search</a>
        </div>
    </nav>
    <main class="flexbox-container main">
        <div class="flexbox-item"></div>
        <div class="flexbox-item relative">
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="google">
            <section id="images">
                images
            </section>
            <form action="https://www.google.com/images">
                <div>
                    <input class="search-bar" type="text" name="q" autofocus autocomplete="off">
                </div>
                <div>
                    <input class="button hidden" type="submit" value="Google Search">
                </div>
            </form>
        </div>
        <div class="flexbox-item"></div>
    </main>
    <footer class="flexbox-container footer"></footer>
</body>
</html>
