<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="flexbox-container nav">
        <div class="flexbox-item text-start">
            <img class="google-logo small"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
                alt="google">
            <div id="as">Advanced Search</div>
        </div>
        <div class="flexbox-item"></div>
        <div class="flexbox-item">
            <a class="nav-a" href="index.html">Google Search</a>
        </div>
    </nav>
    <div style="height: 2%;"></div>
    <div class="hr"></div>
    <div class="as">Find Pages with...</div>
    <form class="flexbox-container main as" action="https://www.google.com/search">
        <div class="grid">
            <div class="grid-item">
                <label for="atw">all these words:</label>
            </div>
            <div class="grid-item">
                <input type="text" id="atw" class="grid-item input-as" name="as_q">
            </div>

            <div class="grid-item">
                <label for="tewp">this exact word or phrase:</label>
            </div>
            <div class="grid-item">
                <input type="text" id="tewp" class="input-as" name="as_epq">
            </div>

            <div class="grid-item">
                <label for="aotw">any of these words:</label>
            </div>

            <div class="grid-item">
                <input type="text" id="aotw" class="input-as" name="as_oq">
            </div>

            <div class="grid-item">
                <label for="ntw">none of these words:</label>
            </div>

            <div class="grid-item">
                <input type="text" id="ntw" class="input-as" name="as_eq">
            </div>
            <div class="grid-item"></div>

            <div class="grid-item text-end">
                <input type="submit" id="button-as" value="Advanced Search"></input>
            </div>
        </div>
    </form>
    <div class="flexbox-item"></div>
    <footer class="flexbox-container footer"></footer>
</body>

</html>
