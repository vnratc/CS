<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body-as">
    <nav class="nav-as">
        <section class="text-end">
            <a class="white" href="index.html">Search</a>
        </section>
        <h2 id="as" class="ml">Advanced Search</h2>
        <section class="hr"></section>
    </nav>
    <main>
        <form class="white ml" id="form-as" action="https://www.google.com/search">
            <h3 class="white">Find pages with...</h3>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="">all these words:</label>
                        </td>
                        <td>
                            <input class="search-bar white as-input" id="atw" autofocus autocomplete="off" type="text" name="as_q">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">this exact word or phrase:</label>
                        </td>
                        <td>
                            <input class="search-bar white as-input" name="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">any of these words:</label>
                        </td>
                        <td>
                            <input class="search-bar white as-input" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">none of these words:</label>
                        </td>
                        <td>
                            <input class="search-bar white as-input" type="text">
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <section>
                <input id="as-button" type="submit" value="Advanced Search">
            </section>
        </form>
        <section class="hr"></section>
    </main>
    <footer>

    </footer>
</body>

</html>
