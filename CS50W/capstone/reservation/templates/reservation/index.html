{% extends "reservation/layout.html" %}

{% block body %}
    <h1>Search Available Rooms</h1>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {{ search_form }}
        <button type="submit">Search</button>
    </form>
    {% for room in rooms %}
        <div>
            <a href="{% url 'room' room.id %}">{{ room.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
