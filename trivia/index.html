<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Run script when DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {  // nameless single-serving function

                //  When correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');   // Store selected element of a class '.correct' in a variable 'correct'
                correct.addEventListener('click', function() {  // for variable 'correct' apply method addEventListener, another nameless function
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct';
                });

                // When answer is wrong
                let wrongs = document.querySelectorAll('.wrong');
                for (let i = 0; i < wrongs.length; i++) {
                    wrongs[i].addEventListener('click', function() {
                        wrongs[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Wrong';
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'ICAO' || input.value === 'icao') {
                        input.style.backgroundColor = 'lightgreen';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'pink';
                        document.querySelector('#feedback2').innerHTML = 'Wrong';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What airplane is referred to as "The Queen of the sky"?</h3>

                <button class="wrong">Boeing - 787</button>
                <button class="wrong">Airbus - 380</button>
                <button class="correct">Boeing - 747</button>
                <button class="wrong">Airbus - 350</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the acronym for International Civil Aviation Organisation?</h3>
                <!-- When Submit button is clicked -->
                <input placeholder="Answer" type="text">
                <button id="check">Submit</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
