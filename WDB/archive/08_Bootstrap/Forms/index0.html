    <div class="container">
        <h1 class="display-2 text-center text-primary">Forms</h1>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input autocomplete="off" type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Address</label>
                <input autocomplete="off" type="address" class="form-control" id="address" placeholder="Address">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input autocomplete="off" type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="" selected>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip code">
                </div>
            </div>


            <div class="form-group">                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tos">
                    <label class="form-check-label" for="tos">
                        Sign Me Up
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
            </div>
                <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>
