<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Marathon</title>
    </head>
    <body>
        <!-- Inline style BAD -->
        <h1 style="color: red">Race Registration</h1>
        <form action="/registration">
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            Select a Race:
            <div>

                <input type="radio" id="fun" name="length" value="fun">
                <label for="fun">Fun Run 5k</label><br>
                <input type="radio" id="half" name="length" value="half">
                <label for="half">Half Marathon</label><br>
                <input type="radio" id="full" name="length" value="full">
                <label for="full">Full Marathon</label><br>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br>
                <label for="age">Select Age Group</label>
                <select id="age" name="age">
                    <option value="under_18">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="31-50">31-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <!-- Inline style BAD -->
            <button style="background-color: lightgreen">Register</button>
        </form>
    </body>
</html>
