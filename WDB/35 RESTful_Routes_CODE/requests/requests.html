<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
</head>
<body>
    <h2>GET</h2>
    <form action="http://127.0.0.1:3000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <input type="submit">
    </form>
    <h2>POST</h2>
    <form action="http://127.0.0.1:3000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <input type="submit">
    </form>
</body>
</html>
