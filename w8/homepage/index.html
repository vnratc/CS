        <script>
            function blink() {
                let h1 = document.querySelector('h1');
                if (h1.style.visibility == 'hidden') {
                    h1.style.visibility = 'visible';
                }
                else {
                    h1.style.visibility = 'hidden';
                }

            }
            window.setInterval(blink, 700);
        </script>

        <header>
            <h1 style="text-align: center">
                Robot Vacuum Cleaners

        <main>
            <form>
                <p>
                    <label>Select robot</label>
                    <select id="model" class="form-select" aria-label="Default select example">
                        <option value selected>...</option>
                        <option value="Roomba">Roomba</option>
                        <option value="Braava">Braava</option>
                    </select>

                <div>

                    <label>Pick a color</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Delivery address</label>
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Pack as a gift
                    </label>
                </div>
                <div>
                    <!-- <button type="button" class="btn btn-success">Order</button> -->
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
            <script>
                document.querySelector('form').addEventListener('submit', function(e) {
                    let model = document.querySelector('#model').value;
                    alert('You ordered ' + model);
                    e.preventDefault()
                });
            </script>
