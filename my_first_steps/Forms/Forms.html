<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form><label for="cheese">Do you like cheese?</label>
        <input type="checkbox" name="cheese" id="cheese">
    </form>
    <hr>
    <form action="/tacos">
        <p><label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p><label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="age">Enter your age:</label>
            <input id="age" type="number" placeholder="age" name="age" min="18" max="45" step="2">
        </p>
        <p>
            <label for="color">Pick a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p><label for="bike">Need a bike upon arrival:</label>
            <input id="bike" type="checkbox" name="bike">
        </p>
        <!--This button doesn't submit the form b/c of the "type" attribute"-->
        <p><button type="button">Will NOT Submit ("type" attribute)</button></p>
        <!--This button DOES submit the form b/c it's inside the form and doesn't have attributes-->
        <p><button>DOES Submit (No attribute)</button></p>
        <!--So DOES this one-->
        <input type="submit" value="DOES Submmit (made via &#8220input&#8221 element)">
    </form>
    <!-- Outside any form, this button will do nothing-->
    <p><button type="button">Does nothing (Outside any form)</button></p>
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="" placeholder="Search Reddit">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search Google">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search Youtube">
        <button>Search Youtube</button>
    </form>
    <br>
    <hr>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">M</label>
        </p>
        <p>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="">--Please select an option--</option>
                <option value="fish">Fish</option>
                <option value="veg" >Vegeterian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese_level">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>
        <p>
            <button>Submit</button>
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="50" rows="10" placeholder="Type your request here"></textarea>
        </p>
    </form>
    <hr>
</body>

</html>
