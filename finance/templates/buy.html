{% extends "layout.html" %}

{% block title %}
    Quote.
{% endblock %}

{% block main %}
<h1>Buy shares.</h1>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="symbol" type="text">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="number" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
