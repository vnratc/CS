{% extends "layout.html" %}

{% block body %}

<div class="header">
    <h1>Birthdays</h1>
</div>
<div class="container">
    <div class="section">

        <h2>Add a Birthday</h2>
        <!-- TODO: Create a form for users to submit a name, a month, and a day -->
        <form action="/" method="POST">
            <p>
                <label for="name">Name</label>
                <input autocomplete="off" name="name" required type="text">
            </p>
            <p>
                <label for="name">Month</label>
                <input autocomplete="off" name="month" min="1" max="12" required type="number">
            </p>
            <p>
                <label for="name">Day</label>
                <input autocomplete="off" name="day" min="1" max="31" required type="number">
            </p>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="section">

{% endblock %}
