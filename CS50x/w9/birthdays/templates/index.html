<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <p>
                        <label for="name">Name</label>
                        <input autocomplete="off" name="name" required type="text">
                    </p>
                    <p>
                        <label for="name">Month</label>
                        <input autocomplete="off" name="month" min="1" max="12" required type="number">
                    </p>
                    <p>
                        <label for="name">Day</label>
                        <input autocomplete="off" name="day" min="1" max="31" required type="number">
                    </p>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="section">

                <hr>
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (Month/Day)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            <!-- <td>
                                <form action="/update" method="post" value="{{ birthday.id }}">
                                    <input name="id" type="hidden">
                                    <button style="background-color: #a3bef7" type="submit">Update</button>

                                </form>
                            </td> -->
                            <td>
                                <form action="/delete" method="post">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <button style="background-color: #fcdcdc" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
